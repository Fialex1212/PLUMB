<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if query %}
        <h2>Search Results for "{{ query }}"</h2>
        {% if movies %}
            <ul>
                {% for movie in movies %}
                    <li>{{ movie.title }}</li>
                    <!-- Display other movie information as needed -->
                {% endfor %}
            </ul>
        {% else %}
            <p>No movies found matching "{{ query }}".</p>
        {% endif %}
    {% endif %}
</body>
</html>
